        <script>
            $( document ).ready(function() {                
                var dir = "https://avividlight.github.io/photographs/albums/street_downtown_minneapolis_july_11_2017/";
                var fileextension = ".jpg";
                $.ajax({
                    url: dir,
                    success: function (data) {
                        alert ("Success");
                        
                        $(data).find("a:contains(" + fileextension + ")").each(function () {
                            var found_link = this.href.replace(window.location.host, "").replace("http://", "");
                            var filename = found_link.substr(found_link.lastIndexOf('/') + 1).replace("_thumbnail", "");
                            
                            var img = document.createElement("img");
                            img.src = found_link;
                            img.className = "thumbnail";
                            
                            var link = document.createElement("a");
                            link.href = dir + "fullsize/" + filename;
                            link.appendChild (img);
                            document.getElementById("main").appendChild(link);
                        });
                    },
                    error: function () {
                        alert ("Failure");
                    }
                });
            });
        </script>
