        <script>
            var album = window.location.hash.substr(1);
            if (album == "")
            {
                window.location.replace("/404.html");
            }

            
            $( document ).ready(function() {                
                var directory = "photographs/albums/" + album + "/";
                var index = "photographs/indices/" + album + ".json";
                
                $.getJSON( index, function( data ) {
                    var images = [];
                    $.each( data, function( key ) {
                        if (data[key].favourite == 1)
                        {
                            images.push( "<a href='photographs/albums/" + album + "/" + data[key].id + "." + data[key].format + "' target='blank'><img src='photographs/albums/" + album + "/" + data[key].id + "_thumbnail." + data[key].format + "' alt='" + data[key].title + "' class='large-thumbnail'></a>");
                        } else {
                            images.push( "<a href='photographs/albums/" + album + "/" + data[key].id + "." + data[key].format + "' target='blank'><img src='photographs/albums/" + album + "/" + data[key].id + "_thumbnail." + data[key].format + "' alt='" + data[key].title + "' class='thumbnail'></a>");
                        }
                    });
                    
                    document.getElementById("photoalbum").innerHTML = images.join("");
                });
            });
        </script>
